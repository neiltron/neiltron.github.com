---
title: SO FAR SWELL
layout: default
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        {% if post.title != null %}
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        {% endif %}
        <div>{{ post.content }}</div>
        <a class='permalink' href="{{ post.url }}">#</a>
      </li>
    {% endfor %}
  </ul>
</div>
