<html>
	<head>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
		<script type='text/javascript' src='js/jquery.transit.min.js'></script>
		<script type-'text/javascript'>
			var skew = 0,
				bgcolor = 0,
				flip_timer = '';

			function flipTitle () {
				skew = Math.random() * 30;
				$.each($('#thing li'), function (i, e) {
					bgcolor = (200 - (i * 5));
					console.log(bgcolor, i)
					$(e).css({ 'background': 'rgba(' + parseInt(bgcolor - 20) + ',' + parseInt(bgcolor - 20) + ',' + parseInt(bgcolor) + ', .5)' })
						.transition({ rotate: (360 - ((Math.floor(5 * i)) + (skew / 10))), duration: 50 })
						.transition({ skewX: skew, skewY: skew, duration: 500 })
				})
			}
	
			$(document).ready(function () {
				flipTitle();
				$('body').on('click', function (e) {
					flipTitle();
				});
			})
		</script>
